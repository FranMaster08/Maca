<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mediaQuerys.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <title>Kolav</title>
</head>

<body>
  <header>
    <div class="navbar">
      <img class="logo" src="./img/KOLAV-LOGO.png" alt="">
      <ul class="menu" id="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Artist</a></li>
        <li><a href="#">Geners</a></li>
        <li><a href="#">Albums</a></li>
      </ul>
      <div class="menubars" id="menubar">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="MainContent">
    <div class="card">
      <div class="avatar" style="background-image: url('./img/bad.jfif')"></div>
      <div>
        <p>Bad Buny</p>
        <button class="btn">Ver más</button>
      </div>
    </div>
    <div class="card">
      <div class="avatar" style="background-image: url('./img/britney-spears.jpeg')"></div>
      <div>
        <p>Britney Spears</p>
        <button class="btn">Ver más</button>
      </div>
    </div>
    <div class="card">
      <div class="avatar" style="background-image: url('./img/chita-.jpeg')"></div>
      <div>
        <p>Chita</p>
        <button class="btn">Ver más</button>
      </div>
    </div>
    <div class="card">
      <div class="avatar" style="background-image: url('./img/sodastereo.png')"></div>
      <div>
        <p>Soda Stereo</p>
        <button class="btn">Ver más</button>
      </div>
    </div>
    <div class="card">
      <div class="avatar" style="background-image: url('./img/taichu.png')"></div>
      <div>
        <p>Taichu</p>
        <button class="btn">Ver más</button>
      </div>
    </div>
    
  </main>

  <footer class="footer">
    <div class="socialNet">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-whatsapp"></i>
    </div>
    <div class="members">
      <ul>
        <li><i class="fas fa-cube"></i>Tomas Falaq</li>
        <li><i class="fas fa-cube"></i>Serena Saguier</li>
        <li><i class="fas fa-cube"></i>Macs Alfonso</li>
      </ul>
    </div>
  </footer>
</body>
<script src="./js/main.js"></script>

</html>
